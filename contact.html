<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta + responsiivisuus -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Khalil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Khalil</a>
      <button class="nav-toggle" type="button" aria-label="Open menu" aria-expanded="false">☰ Menu</button>

      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="page-title">Contact</h1>
      <p class="lead">This form is a simple HTML form example (no backend).</p>

      <!-- Form + CSS styling -->
      <form class="contact-form" action="#" method="post">
        <!-- action="#" tarkoittaa: ei lähetetä palvelimelle, demo-form -->
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Send</button>
      </form>

      <!-- Responsiivinen info-grid -->
      <section class="section">
        <h2 class="section-title">Other ways to reach me</h2>

        <div class="responsive-container">
          <div class="column info-card">
            <h3>Email</h3>
            <p class="muted">fake@hoax.fi </p>
          </div>
          <div class="column info-card">
            <h3>GitHub</h3>
            <p><a class="text-link" href="#" aria-label="GitHub link">https://github.com/khalilmuhumed/website-project.git</a></p>
          </div>
        </div>
      </section>

      <!-- Kuva nro 3 -->
      <section class="section">
        <h2 class="section-title">Photo</h2>
        <div class="image-wrapper">
          <img class="responsive-image" src="images/khalil3.jpeg" alt="Khalil third image">
          <p class="caption">Responsive image.</p>
        </div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Khalil Muhumed</p>
      <p class="muted">Contact page.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
